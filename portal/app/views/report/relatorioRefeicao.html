<div ng-controller="relatorioRefeicaoCtrl as vm" ui-view>
    <div class="container content-report">
        
        <div class="row">
            <div class="col-xs-12">

                <div class="page-header">
                    <h1 class="title-primary text-center">Relatório Refeições Gerais</h1>
                </div>

                <form name="formPesqRefeicao">
                    <div class="col-xs-12">
                        <p class="msg-required-field">Campos obrigatórios ( * )</p>
                    </div>

                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="idInicio">Inicio: <span class="required-field">*</span></label>
        
                            <div class="input-group">
                                <input class="form-control" 
                                        name="nmInicio"
                                        id="idDtInicio"
                                        datetimepicker
                                        ng-model="vm.params.dt_inicio"
                                        options="vm.data"
                                        placeholder="00/00/0000"
                                        ng-required="true">

                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div> 
                                                  
                        </div>
                    </div>
    
                    <div class="col-xs-12 col-sm-4">
                        <div class="form-group">
                            <label for="idDataFinal">Até: <span class="required-field">*</span></label>
           
                            <div class="input-group">
                                <input class="form-control" 
                                        name="nmFinal"
                                        id="idDtFinal"
                                        datetimepicker
                                        ng-model="vm.params.dt_final"
                                        options="vm.data"
                                        placeholder="00/00/0000"
                                        ng-required="true">

                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div> 
                           
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-3">
                        <div class="form-group">
                            <label for="idTipoRefeicao">Tipo Refeição</label>

                            <select class="form-control" 
                                    name="tipoTerceiro"
                                    id="idTipoRefeicao"
                                    ng-model="vm.params.ie_tipo_refeicao"
                                    ng-options="item.cd_categoria as item.ds_categoria for item in vm.tipo_refeicao">
                                <option value="">Todos</option>                          
                            </select>  
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-1">
                        <button class="btn btn-primary btn-lg" type="submit"
                                style="margin-top: 15px; margin-bottom: 10px;"
                                ng-disabled="formPesqRefeicao.$invalid"
                                ng-click="vm.fnPesquisarSintetico(vm.params)">                                  
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </div>

                </form>       

                <div class="clearfix" style="border-bottom: 1px solid #001a33; margin-top: 120px; margin-bottom: 15px;"></div>

                <div ng-if="vm.refeicoes.length > 0 && !vm.loader">
                
                    <div class="panel"
                        ng-class="{'panel-primary': (($index + 1) % 2) == 0, 'panel-default': (($index + 1) % 2) == 1}"
                        ng-repeat="refeicao in vm.refeicoes">
                        <div class="panel-heading">
                            <span>
                                <label>Data:</label> <span ng-bind="refeicao.dt_refeicao"></span>
                            </span>
                            
                            <span style="float: right;">
                                <label>Total:</label> <span class="badge"><span ng-bind="refeicao.qt_total"></span></span>
                            </span>                        
                        </div>

                        <div class="panel-body">
                                                            
                            <div class="row">
                                <div class="col-xs-12 col-sm-3 col-md-2">
                                    <label>Solicitações:</label>  <span class="badge"><span ng-bind="refeicao.qt_solicitacao"></span></span>
                                </div>
        
                                <div class="col-xs-12 col-sm-3 col-md-2">
                                    <label>Dobras:</label> <span class="badge"><span ng-bind="refeicao.qt_dobra"></span></span>
                                </div>
        
                                <div class="col-xs-12 col-sm-3 col-md-2">
                                    <label>Trocas:</label>  <span class="badge"><span ng-bind="refeicao.qt_troca"></span></span>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-xs-12">
                                    <label>Tipo:</label> <span ng-bind="refeicao.ie_tipo_refeicao"></span>                                
                                </div>

                                <div class="col-xs-12">
                                    <label>Descrição:</label> <span ng-bind="refeicao.ds_refeicao"></span>

                                    <button class="btn btn-info btn-lg" type="button"
                                            style="float: right;" ng-click="vm.fnPesquisarAnalitico(refeicao.nr_refeicao)">                                  
                                        <span class="glyphicon glyphicon-list-alt"></span>
                                    </button>
                                </div>                            
                            </div>               
                            
                        </div>
                    </div>
                
                </div>

                <div ng-show="vm.primeiraPesq && !vm.loader" class="alert alert-info" role="alert">
                    <span class="glyphicon glyphicon-info-sign alert-icon"></span>
                    <strong>Pesquise</strong> os dados da refeição!
                </div>
                
                <div ng-show="vm.refeicoes.length == 0 && !vm.primeiraPesq && !vm.loader" class="alert alert-warning" role="alert">
                    <span class="glyphicon glyphicon-warning-sign alert-icon"></span>
                    <strong>Nenhuma</strong> refeição foi encontrada!
                </div> 

                <div id="floatingBarsG" ng-show="vm.loader">
                    <div class="blockG" id="rotateG_01"></div>
                    <div class="blockG" id="rotateG_02"></div>
                    <div class="blockG" id="rotateG_03"></div>
                    <div class="blockG" id="rotateG_04"></div>
                    <div class="blockG" id="rotateG_05"></div>
                    <div class="blockG" id="rotateG_06"></div>
                    <div class="blockG" id="rotateG_07"></div>
                    <div class="blockG" id="rotateG_08"></div>
                </div>

                <div ng-if="(vm.carregarMais % 20) == 0 && vm.carregarMais > 0 && !vm.loader" class="text-center" style="margin: 20px 0px;">
                    <button class="btn btn-lg btn-primary" ng-click="vm.fnPesquisarSintetico(vm.params, true)">
                        Carregar mais
                        <div class="loader-btn-primary" ng-show="vm.loaderBtn"></div>
                    </button>
                </div>

            </div>
        </div>

        <!-- Modals -->
        <div ng-include="'./app/views/modals/relatorioRefeicoesGerais.html'"></div>

    </div>
</div>

<div class="print-modal"></div>
