<div class="modal fade" id="myModalAltCardapio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog " role="document" >

        <div class="modal-content">
            <div class="modal-header modal-header-primary">
                <button type="button" class="btn btn-danger btn-modal-close" data-dismiss="modal" aria-label="Close">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>

                <h4 class="modal-title modal-title-light text-center" >
                    Alterar cardápio
                </h4>
            </div>

            <div class="modal-body">                        
                <form name="formAlt">

                    <div class="form-group col-xs-12">                        
                        <p> 
                            <span class="ls-alt-label">Data: </span>
                            <span ng-bind="vm.refeicaoTemp.dt_refeicao"></span>
                        </p>                      
                    </div>

                    <div class="form-group col-xs-12">                                                 
                        <p> <span class="ls-alt-label"> Cardápio: </span>                               
                            <span ng-bind="vm.refeicaoTemp.ds_refeicao"></span> 
                        </p>            
                    </div>

                    <div class="form-group col-xs-12">
                        <label id="idSolicitar">Solicitar:</label>                                      
                        
                        <textarea class="form-control form-sol"
                            name="solicitacao"
                            id="idSolicitar"
                            rows="3"
                            placeholder="Digite a sua solicitação"
                            ng-model="vm.dsRefAltTemp">                                                       
                        </textarea>                          
                    </div>

                    
                    <div class="col-xs-12 text-center">
                        <button class="btn btn-success"
                                ng-disabled="vm.loaderBtnAlt"
                                ng-click="vm.fnAlteraRefeicao(vm.refeicaoTemp)">
                            <span class="glyphicon glyphicon-floppy-saved"></span>
                            Salvar
                            <div class="loader-btn-success" ng-show="vm.loaderBtnAlt"></div>
                        </button>                                                                     
                    </div>               
                </form>

                <div class="clearfix"></div>
            </div>

        </div>

    </div>
</div>
