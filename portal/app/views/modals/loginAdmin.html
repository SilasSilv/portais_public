
<div class="modal fade" id="myModalAdmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content ">

      <div class="modal-header modal-header-primary">
        <button type="button" 
            class="btn btn-danger btn-modal-close"
            data-dismiss="modal" 
            aria-label="Close">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <h4 class="modal-title text-center"> Administrativo </h4>
      </div>

      <div class="modal-body">              
          <form name="formAdmin">
              <div class="form-group">                                    
                  <div class="input-group">
                      <div class="input-group-addon">
                          <span class="glyphicon glyphicon-user">
                          </span>
                      </div>
                      <input 
                          type="text" 
                          class="form-control" 
                          id="idLoginAdm"
                          placeholder="administrador" 
                          ng-model="formAdmin.administrador.user_name"
                          ng-required="true">
                  </div>   
              </div>

              <div class="form-group">                                    
                  <div class="input-group">
                      <div class="input-group-addon">
                          <span class="glyphicon glyphicon-pencil">
                          </span>
                      </div>
                      <input 
                          type="password" 
                          class="form-control" 
                          id="idSenhaAdm" 
                          placeholder="Senha" 
                          ng-model="formAdmin.administrador.senha"
                          ng-required="true">
                  </div>                            
              </div>

              <div class="modal-botton text-center">
                  <button class="btn btn-primary" 
                      ng-disabled="formAdmin.$invalid || vm.loaderBtn2"
                      ng-click="vm.fnLoginAdmin(formAdmin.administrador)">
                      Entrar
                      <span class="glyphicon glyphicon-log-in"></span> 
                      <div class="loader-btn-primary" ng-show="vm.loaderBtn2"></div>
                  </button>       

                  <button type="reset" class="btn btn-default">Limpar
                      <span class="glyphicon glyphicon-erase"></span> 
                  </button>
              </div>                    
          </form>
      </div>

    </div>
  </div>
</div>
